<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Dashboard</title>
        <link rel="stylesheet" type="text/css" href="styles.css">
        <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    </head>

    <div class="sidebar">
        <a href="#">Browse All</a>
        <a href="#">Inbox</a>
        <a href="#">Notifications</a>
        <a href="#">Bookmarks</a>
    </div>    

    <body>

        <div class="main-container">

            <h1>Bronco Marketplace</h1>

            <div class="search-form">
                <i class='bx bx-search-alt-2'></i>
                <input type="text" id="search-form" placeholder="Search here...">
            </div>

            <div class="search-results" id="search-results">
                <a href="item.html" class="result-item">
                    <img src="hangers.png" alt="">
                    <div class="description">
                        <h2>$20</h2>
                        <p>Clothes Hangers</p>
                        <span>Clothing</span>
                    </div>
                </a>

                <div class="result-item">
                    <img src="heater.png" alt="">
                    <div class="description">
                        <h2>$20</h2>
                        <p>Space Heater</p>
                        <span>Electronics</span>
                    </div>
                </div>

                <div class="result-item">
                    <img src="textbook.png" alt="">
                    <div class="description">
                        <h2>$20</h2>
                        <p>MATH 102: Advanced Calculus Textbook</p>
                        <span>Furniture</span>
                    </div>
                </div>

                <div class="result-item">
                    <img src="table.png" alt="">
                    <div class="description">
                        <h2>$20</h2>
                        <p>Bedside Table</p>
                        <span>Textbook</span>
                    </div>
                </div>

            </div>

        </div>

        <script src="index.js"></script>

    </body>

</html>
