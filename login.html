<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>
        <link rel="stylesheet" type="text/css" href="styles.css">
    </head>
    
    <h1 style="font-size: 40px; font-weight: bold; text-align: center; color: white;">Bronco Marketplace</h1>

    <div class="login-container">

        <img src="logo.png" alt="" class="logo" style="width: 150px">

        <form id="login-form" method="POST" action="dashboard.html">
            <input type="text" name="username" id="username-field" class="login-form-field" placeholder="SCU Email or School ID">
            <input type="password" name="password" id="password-field" class="login-form-field" placeholder="Password">
            <a href="dashboard.html" id="login-form-submit">Login</a>
        </form>

        <a href="#" class="redirect-button">Sign Up</a>
        
    </div>

</html>
