<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Dashboard</title>
        <link rel="stylesheet" type="text/css" href="styles.css">
        <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    </head>

    <div class="sidebar">
        <img src="logo.png" alt="" class="logo">
        <a href="dashboard.html">Browse All</a>
        <a href="inbox.html">Inbox</a>
        <a href="bookmarks.html">Bookmarks</a>
        
        <a href="createlisting.html" class="create-listing-btn">+ Create a New Listing</a>
        <hr>
        <h1 style="font-size: 28px; font-weight: bold;">Categories</h1>
        <a href="#" onClick="filterFurniture()">Furniture</a>
        <a href="#" onClick="filterElectronics()">Electronics</a>
        <a href="#" onClick="filterAppliances()">Appliances</a>
    </div>

    <body>
        <div class="main-container">

            <div style="display: flex; width: auto; align-items: center; justify-content: space-between;">
                <h1 style="font-size: 40px; font-weight: bold;">Create Your Own Listing</h1>
                <a href="https://google.com" class="login-button">Login</a>
            </div>

            <div class="create-listing-container">
                <form action="/">
                  <h4>Title<span>*</span></h4>
                  <input type="text" name="name" />
                  <h4>Price<span>*</span></h4>
                  <input type="text" name="name"/>
                  <h4>Category<span>*</span></h4>
                  <select>
                    <option value=""></option>
                    <option value="1">Appliances</option>
                    <option value="1">Clothing</option>
                    <option value="2">Electronics</option>
                    <option value="3">Furniture</option>
                  </select>
                  <h4>Item Condition</h4>
                  <select>
                    <option value=""></option>
                    <option value="1">New</option>
                    <option value="1">Used - Like New</option>
                    <option value="2">Used - Good</option>
                    <option value="3">Used - Fair</option>
                    <option value="3">Used - Poor</option>
                  </select>
                  <h4>Images of Item(0/5)</h4>
                  <input type="file" id="myFile" name="filename">
                  <div class="btn-block">
                    <button type="submit" href="/">Submit Listing</button>
                  </div>
                </form>
              </div>
        </div>

        <script src="index.js"></script>

    </body>

</html>
